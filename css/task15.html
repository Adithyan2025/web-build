<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="css.css">
<body>
    <div class="main">
        <h1>Sign Up</h1>
        <hr>
        <br>
        <form>
            <label class="mains">First Name</label><br>
            <input class="in" type="text" placeholder="Enter First Name"><br>
            <label class="mains">Last Name</label><br>
            <input class="in" type="text" placeholder="Enter Last Name"><br>
            <label class="mains">Date of Birth</label><br>
            <input class="in" type="date" placeholder="dd/mm/yyyy"><br>
            <label class="mains">Email</label><br>
            <input class="in" type="email" placeholder="Enter Email"><br>
            <label class="mains">Password</label><br>
            <input class="in" type="password" placeholder="Enter Password"><br>
            <label class="mains">Confirm Password</label><br>
            <input class="in" type="password" placeholder="Repeat Password"><br>
            <hr>
            <button>Register</button>
        </form>
    </div>
</body>
</html>
